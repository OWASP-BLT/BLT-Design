<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons | BLT Design Guide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { theme: { extend: { fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] } } } };</script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  </head>
  <body class="min-h-screen bg-gradient-to-b from-slate-50 via-red-50/40 to-white font-sans text-slate-900 antialiased">
    <div class="min-h-screen lg:grid lg:grid-cols-[18.5rem_minmax(0,1fr)]">
      <aside id="sidebar-root" data-include="../partials/sidebar.html" class="lg:sticky lg:top-0 lg:h-screen"></aside>
      <main class="px-4 py-8 sm:px-8 lg:px-10">
        <header class="mb-6 flex flex-col gap-4 sm:flex-row sm:items-start sm:justify-between"><div><h1 class="text-3xl font-bold tracking-tight sm:text-4xl">Buttons</h1><p class="mt-2 text-sm text-slate-600 sm:text-base">Primary uses <code class="rounded bg-slate-100 px-1 py-0.5 text-xs">#E10101</code>; outline is secondary.</p></div><a class="inline-flex items-center gap-2 self-start rounded-lg border border-slate-200 bg-white px-3.5 py-2 text-sm font-medium text-slate-700 shadow-sm transition hover:bg-slate-50" href="https://github.com/OWASP-BLT" target="_blank" rel="noreferrer noopener"><i class="fa-brands fa-github" aria-hidden="true"></i>Contribute</a></header>
        <section class="rounded-xl border border-slate-200 bg-white p-4 shadow-sm">
          <div class="mt-2 flex flex-wrap gap-3 rounded-lg border border-slate-200 bg-gradient-to-b from-white to-slate-50 p-4">
            <button class="rounded-md bg-red-600 px-6 py-2 text-sm font-semibold text-white transition hover:bg-red-700">Primary Button</button>
            <button class="rounded-md border border-red-600 px-6 py-2 text-sm font-semibold text-red-600 transition hover:bg-red-600 hover:text-white">Outline Button</button>
          </div>
          <pre class="mt-3 overflow-x-auto rounded-lg border border-slate-700 bg-slate-900 p-3 text-xs text-slate-200"><code>&lt;button class="bg-red-600 text-white px-6 py-2 rounded-md hover:bg-red-700"&gt;Primary Button&lt;/button&gt;
&lt;button class="border border-red-600 text-red-600 px-6 py-2 rounded-md hover:bg-red-600 hover:text-white"&gt;Outline Button&lt;/button&gt;</code></pre>
        </section>
      </main>
    </div>
    <script src="../assets/js/include.js" defer></script>
  </body>
</html>
