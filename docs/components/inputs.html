<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inputs | BLT Design Guide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { theme: { extend: { fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] } } } };</script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  </head>
  <body class="min-h-screen bg-gradient-to-b from-slate-50 via-red-50/40 to-white font-sans text-slate-900 antialiased">
    <div class="min-h-screen lg:grid lg:grid-cols-[18.5rem_minmax(0,1fr)]">
      <aside id="sidebar-root" data-include="../partials/sidebar.html" class="lg:sticky lg:top-0 lg:h-screen"></aside>
      <main class="px-4 py-8 sm:px-8 lg:px-10">
        <header class="mb-6 flex flex-col gap-4 sm:flex-row sm:items-start sm:justify-between"><div><h1 class="text-3xl font-bold tracking-tight sm:text-4xl">Inputs</h1><p class="mt-2 text-sm text-slate-600 sm:text-base">Official BLT style: <code class="rounded bg-slate-100 px-1 py-0.5 text-xs">rounded-md px-4 py-2 border-gray-400 focus:ring-1 focus:#E10101</code>.</p></div><a class="inline-flex items-center gap-2 self-start rounded-lg border border-slate-200 bg-white px-3.5 py-2 text-sm font-medium text-slate-700 shadow-sm transition hover:bg-slate-50" href="https://github.com/OWASP-BLT" target="_blank" rel="noreferrer noopener"><i class="fa-brands fa-github" aria-hidden="true"></i>Contribute</a></header>
        <section class="rounded-xl border border-slate-200 bg-white p-4 shadow-sm dark:border-slate-700 dark:bg-slate-900">
          <div class="grid gap-4 sm:grid-cols-2">
            <label class="block"><span class="mb-1.5 block text-sm text-slate-600 dark:text-slate-300">Email</span><input class="w-full rounded-md border border-gray-400 bg-white px-4 py-2 text-sm text-slate-900 outline-none focus:border-[#E10101] focus:ring-1 focus:ring-[#E10101] dark:border-gray-500 dark:bg-gray-900 dark:text-slate-100" type="email" placeholder="contributor@blt.dev" /><pre class="mt-3 overflow-x-auto rounded-lg border border-slate-700 bg-slate-900 p-3 text-xs text-slate-200"><code>&lt;input class="border border-gray-400 rounded-md px-4 py-2 focus:border-[#E10101] focus:ring-1 focus:ring-[#E10101]" type="email" /&gt;</code></pre></label>
            <label class="block"><span class="mb-1.5 block text-sm text-slate-600 dark:text-slate-300">Issue URL</span><input class="w-full rounded-md border border-gray-400 bg-white px-4 py-2 text-sm text-slate-900 outline-none focus:border-[#E10101] focus:ring-1 focus:ring-[#E10101] dark:border-gray-500 dark:bg-gray-900 dark:text-slate-100" type="url" placeholder="https://github.com/..." /><pre class="mt-3 overflow-x-auto rounded-lg border border-slate-700 bg-slate-900 p-3 text-xs text-slate-200"><code>&lt;input class="border border-gray-400 rounded-md px-4 py-2 focus:border-[#E10101] focus:ring-1 focus:ring-[#E10101]" type="url" /&gt;</code></pre></label>
          </div>
          <div class="mt-4"><label class="block"><span class="mb-1.5 block text-sm text-slate-600 dark:text-slate-300">Description</span><textarea class="w-full rounded-md border border-gray-400 bg-white px-4 py-2 text-sm text-slate-900 outline-none focus:border-[#E10101] focus:ring-1 focus:ring-[#E10101] dark:border-gray-500 dark:bg-gray-900 dark:text-slate-100" rows="4" placeholder="Add issue details..."></textarea><pre class="mt-3 overflow-x-auto rounded-lg border border-slate-700 bg-slate-900 p-3 text-xs text-slate-200"><code>&lt;textarea class="border border-gray-400 rounded-md px-4 py-2 focus:border-[#E10101] focus:ring-1 focus:ring-[#E10101]"&gt;&lt;/textarea&gt;</code></pre></label></div>
        </section>
      </main>
    </div>
    <script src="../assets/js/include.js" defer></script>
  </body>
</html>
