<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar | BLT Design Guide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = { theme: { extend: { fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] } } } };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  </head>
  <body class="min-h-screen bg-gradient-to-b from-slate-50 via-red-50/40 to-white font-sans text-slate-900 antialiased">
    <div class="min-h-screen lg:grid lg:grid-cols-[18.5rem_minmax(0,1fr)]">
      <aside id="sidebar-root" data-include="../partials/sidebar.html" class="lg:sticky lg:top-0 lg:h-screen"></aside>
      <main class="px-4 py-8 sm:px-8 lg:px-10">
        <header class="mb-6 flex flex-col gap-4 sm:flex-row sm:items-start sm:justify-between">
          <div>
            <h1 class="text-3xl font-bold tracking-tight sm:text-4xl">Navbar</h1>
            <p class="mt-2 text-sm text-slate-600 sm:text-base">Simple, clean navbars with BLT branding and clear actions.</p>
          </div>
          <a class="inline-flex items-center gap-2 self-start rounded-lg border border-slate-200 bg-white px-3.5 py-2 text-sm font-medium text-slate-700 shadow-sm transition hover:bg-slate-50" href="https://github.com/mdkaifansari04/BLT-Design/contribute" target="_blank" rel="noreferrer noopener"><i class="fa-brands fa-github"></i>Contribute</a>
        </header>

        <section class="rounded-xl border border-slate-200 bg-white p-4 shadow-sm">
          <h3 class="text-base font-semibold">Full Logo Navbar</h3>
          <nav class="mt-3 rounded-lg border border-slate-200 bg-gradient-to-b from-white to-slate-50 p-4">
            <div class="flex items-center justify-between rounded-xl border border-slate-200 bg-white px-4 py-3">
              <img data-asset-src="assets/img/logo-lg.png" alt="BLT Logo" class="inline w-[15%]" />
              <div class="flex items-center gap-3">
                <a href="#" class="text-sm text-slate-600 hover:text-slate-900">Docs</a>
                <a href="#" class="text-sm text-slate-600 hover:text-slate-900">Issues</a>
                <button class="rounded-lg bg-red-600 px-3 py-2 text-sm font-semibold text-white transition hover:bg-red-700">Submit Report</button>
              </div>
            </div>
          </nav>
        </section>

        <section class="mt-4 rounded-xl border border-slate-200 bg-white p-4 shadow-sm">
          <h3 class="text-base font-semibold">Compact Logo Navbar</h3>
            <nav class="bg-white shadow-sm border border-slate-200 rounded-lg mt-3">
              <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                  <div class="flex items-center">
                    <img data-asset-src="assets/img/logo-sm.png" alt="BLT-Sammich Logo" class="h-8 w-8 mr-2" />
                    <h1 class="text-xl font-bold text-gray-900" id="nav-title">BLT-Navbar</h1>
                  </div>
                  <div class="flex items-center space-x-4">
                    <a class="bg-red-600 hover:bg-red-700 text-white font-semibold py-3 px-5 rounded-lg" href="https://github.com/OWASP-BLT/BLT-Sammich" target="_blank" rel="noopener noreferrer">
                      <button><i class="fab fa-github mr-2"></i> Contribute</button>
                    </a>
                  </div>
                </div>
              </div>
          </nav>
        </section>
      </main>
    </div>
    <script src="../assets/js/include.js" defer></script>
  </body>
</html>
