<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hackathon Card | BLT Design Guide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = { theme: { extend: { fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] } } } };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  </head>
  <body class="min-h-screen bg-gradient-to-b from-slate-50 via-red-50/40 to-white font-sans text-slate-900 antialiased">
    <div class="min-h-screen lg:grid lg:grid-cols-[18.5rem_minmax(0,1fr)]">
      <aside id="sidebar-root" data-include="../partials/sidebar.html" class="lg:sticky lg:top-0 lg:h-screen"></aside>
      <main class="px-4 py-8 sm:px-8 lg:px-10">
        <header class="mb-6 flex flex-col gap-4 sm:flex-row sm:items-start sm:justify-between">
          <div>
            <h1 class="text-3xl font-bold tracking-tight sm:text-4xl">Card</h1>
            <p class="mt-2 text-sm text-slate-600 sm:text-base">Event card for hackathons, challenges, and contributor campaigns.</p>
          </div>
          <a class="inline-flex items-center gap-2 self-start rounded-lg border border-slate-200 bg-white px-3.5 py-2 text-sm font-medium text-slate-700 shadow-sm transition hover:bg-slate-50" href="https://github.com/mdkaifansari04/BLT-Design/contribute" target="_blank" rel="noreferrer noopener"><i class="fa-brands fa-github"></i>Contribute</a>
        </header>

        <section class="rounded-xl border border-slate-200 bg-white p-4 shadow-sm">
          <div class="rounded-lg border border-slate-200 bg-gradient-to-b from-white to-slate-50 p-4">
            <article class="max-w-xl rounded-xl border border-slate-200 bg-white p-4 shadow-sm">
              <span class="inline-flex items-center gap-1 rounded-full border border-red-200 bg-red-50 px-2.5 py-1 text-xs font-semibold text-red-700"><i class="fa-solid fa-bolt"></i> Live Challenge</span>
              <h3 class="mt-3 text-lg font-semibold tracking-tight text-slate-900">BLT Security Hackathon</h3>
              <p class="mt-1 text-sm text-slate-600">Find, report, and validate real issues. Earn points with clean reports and reproductions.</p>
              <div class="mt-3 flex flex-wrap gap-3 text-sm text-slate-600">
                <span><i class="fa-regular fa-calendar"></i> Mar 20 - Apr 5</span>
                <span><i class="fa-solid fa-users"></i> Open to all contributors</span>
              </div>
              <div class="mt-4 flex gap-2.5">
                <button class="rounded-lg bg-red-600 px-4 py-2 text-sm font-semibold text-white transition hover:bg-red-700">Join Now</button>
                <button class="rounded-lg border border-slate-200 bg-white px-4 py-2 text-sm font-semibold text-slate-700 transition hover:bg-slate-50">View Rules</button>
              </div>
            </article>
          </div>
        </section>
      </main>
    </div>
    <script src="../assets/js/include.js" defer></script>
  </body>
</html>
